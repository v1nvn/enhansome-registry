name: 'Check denylist'

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'allowlist.txt'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip adding labels)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  check-denylist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Check denylist
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: ./scripts/check-denylist.sh
