name: 'Retry auto-merge'

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip actual merges)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  retry-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retry auto-merge
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: ./scripts/auto-merge-retry.sh
