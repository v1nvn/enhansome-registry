name: 'Validate repository entry'

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'repos/**/index.json'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip adding labels)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and validate entry
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: ./scripts/validate-repo.sh
