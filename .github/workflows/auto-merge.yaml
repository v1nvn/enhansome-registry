name: 'Auto-merge when ready'

on:
  pull_request_target:
    types: [labeled]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip actual merges)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check labels and merge
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: ./scripts/auto-merge.sh
